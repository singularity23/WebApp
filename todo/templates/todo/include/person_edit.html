<form action='' id="person_form" name="add_person" method="post">
	{% csrf_token %}
	<input type="hidden" name='action' value='edit_person'>

	<div class="mt-3">
		<div hidden class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">ID</span>
			</div>
			<input hidden type="text" class="form-control" aria-label="Default"
				aria-describedby="inputGroup-sizing-default" id="id_person_id" name="person_id"
				value="{% if person_id != None %}{{ person_id }}{% endif %}">
		</div>
		<div hidden class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Project ID</span>
			</div>
			<input hidden type="text" class="form-control" aria-label="Default"
				aria-describedby="inputGroup-sizing-default" id="id_project_id" name="project_id"
				value="{% if project_id != None %}{{ project_id }}{% endif %}">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Position</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				aria-describedby="inputGroup-sizing-default" id="id_role" name="role"
				value="{% if form.role.value != None %}{{ form.role.value }}{% endif %}">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				aria-describedby="inputGroup-sizing-default" id="id_first_name" name="first_name"
				value="{% if form.first_name.value != None %}{{ form.first_name.value }}{% endif %}">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				aria-describedby="inputGroup-sizing-default" id="id_last_name" name="last_name"
				value="{% if form.last_name.value != None%}{{ form.last_name.value }}{% endif %}">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Email</span>
			</div>
			<input type="text" class="form-control" aria-label="Default"
				aria-describedby="inputGroup-sizing-default" id="id_Email" name="Email"
				value="{% if form.Email.value != None%}{{ form.Email.value }}{% endif %}">
		</div>

		<div class="form-group">
			{{form.is_team_member}}
			<label class="form-check-label" style="padding-left:10px" for="id_is_team_member"> Team
				Member </label>
		</div>
		<div class="form-group">
			{{form.is_stakeholder}}
			<label class="form-check-label" style="padding-left:10px" for="id_is_stakeholder">
				Stakeholder </label>
		</div>

		<div id="EditPerson">
			<input type="submit" name="edit_person" value="submit" class="btn btn-outline-primary-sm btn-sm">
		</div>
    <p></p>
		<div id="DeletePerson" class="collapse" name="edit_person" value="submit">
      <span>Are you sure to delete this person? </span>
			<input class="btn btn-outline-warning-sm" id="DeletePersonButton" type="submit"
				value="delete" name="_method">
		</div>

	</div>

</form>
