{% load static %}

<form action='' id="person_form" name="add_person" method="post">
	{% csrf_token %}
	<input type="hidden" name='action' value='edit_person'>

	<div class="mt-3">
		<div hidden class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">ID</span>
			</div>
			<input hidden type="text" class="form-control" aria-label="Default"
				aria-describedby="inputGroup-sizing-default" id="id_person_id" name="person_id"
				value="{% if person_id != None %}{{ person_id }}{% endif %}">
		</div>
		<div hidden class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Project ID</span>
			</div>
			<input hidden type="text" class="form-control" aria-label="Default"
				aria-describedby="inputGroup-sizing-default" id="id_project_id" name="project_id"
				value="{% if project_id != None %}{{ project_id }}{% endif %}">
		</div>

		<div class="form-group">
			{{form.is_team_member}}
			<label class="form-check-label" style="padding-left:10px" for="id_is_team_member"> Team
				Member </label>
		</div>
		<div class="form-group">
			{{form.is_stakeholder}}
			<label class="form-check-label" style="padding-left:10px" for="id_is_stakeholder">
				Stakeholder </label>
		</div>

		<div class="form-group">
			<label for="id_role" name="role">Role/Stakeholder</label>
			{% if from.role.value %}
			<input type="text" class="form-control" id="id_role" name="role"
			value="{{ form.role }}">
			{% else %}
			{{form.role}}
			{% endif %}
		</div>

		<div class="form-group">
			<label for="id_first_name" name="first_name">First Name</label>
			<input type="text" class="form-control" id="id_first_name" name="first_name"
			value="{% if form.first_name.value %}{{ form.first_name }}{% endif %}">
		</div>
		<div class="form-group">
			<label for="id_last_name" name="last_name">Last Name</label>
			<input type="text" class="form-control" id="id_last_name" name="last_name"
			value="{% if form.last_name.value %}{{ form.last_name }}{% endif %}">
		</div>
		<div class="form-group">
			<label for="id_Email" name="Email">Email</label>
			<input type="text" class="form-control" id="id_Email" name="Email"
			value="{% if form.Email.value %}{{ form.Email }}{% endif %}">
		</div>

		<div id="EditPerson">
			<input type="submit" name="edit_person" value="submit" class="ui button">
		</div>
		<p></p>
		<div id="DeletePerson" class="collapse" name="edit_person" value="submit">
			<span>Are you sure to delete this person? </span>
			<input class="ui button" id="DeletePersonButtonConfirm" type="submit"
				value="delete" name="_method">
		</div>

	</div>

</form>
