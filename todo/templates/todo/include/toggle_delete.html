
  {% if project_slug != "mine" %}
    {% if view_completed %}
      <a href="{% url 'todo:project_details' project_id project_slug %}" class="btn btn-sm btn-warning">View incomplete tasks</a>

    {% else %}
      <a href="{% url 'todo:project_details_completed' project_id project_slug %}" class="btn btn-sm btn-warning">View completed tasks</a>

    {% endif %}

    <a href="{% url 'todo:del_project' project_id project_slug%}" class="btn btn-sm btn-danger">Delete this list</a>
  {% endif %}
